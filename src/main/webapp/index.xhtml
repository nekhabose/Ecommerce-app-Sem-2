<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="jakarta.faces.passthrough"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Create Product</title>
    </h:head>

    <h:body>
        <h:form>
            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="Product Name: " for="productName" />
                    <h:inputText id="productName" value="#{productController.product.name}"/>
                    <h:message for="productName" errorStyle="color: red" />
                </h:panelGroup>
            </p>
            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="Price: " for="productPrice" />
                    <h:inputText id="productPrice" value="#{productController.product.price}"/>
                    <h:message for="productPrice" errorStyle="color: red" />
                </h:panelGroup>
            </p>
            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="Manufacture Date: " for="productManufactureDate" />
                    <h:inputText id="productManufactureDate" value="#{productController.product.manufactureDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                    <h:message for="productManufactureDate" errorStyle="color: red" />
                </h:panelGroup>
            </p>
            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="Stock: " for="productStock" />
                    <h:inputText id="productStock" value="#{productController.product.stock}"/>
                    <h:message for="productStock" errorStyle="color: red" />
                </h:panelGroup>
            </p>
            <h:commandButton value="Create Product" action="#{productController.saveProduct()}" />
        </h:form>
    </h:body>

</html>
