<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="../WEB-INF/templates/authNtemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
       Admin Dashboard
    </ui:define>

    <ui:define name="content">
       Eager to sell things. You are on track.Go for it, #{loginController.authenticatedUsername}
       
       <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{productService.readAll()}" var="pro">
            <h:column>
                <f:facet name="header">Product ID</f:facet>
                <h:outputText value="#{pro.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Product Name</f:facet>
                <h:outputText value="#{pro.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Product price</f:facet>
                <h:outputText value="#{pro.price}"/>
            </h:column>
           
           <h:column>
                <f:facet name="header">Product manufacture Date</f:facet>
                <h:outputText value="#{pro.manufactureDate}"/>
            </h:column>
           
            <h:column>
                <f:facet name="header">Product stock</f:facet>
                <h:outputText value="#{pro.stock}"/>
            </h:column>


           
        </h:dataTable>    
    </ui:define>

</ui:composition>
